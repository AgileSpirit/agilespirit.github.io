---
layout: default
title: Agile Spirit
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post">
        <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <span>{{ post.date | date_to_string }}</span>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
