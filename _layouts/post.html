---
layout: default
---

<div class="single-post post">

  <!-- Title -->
  <div class="post-title">
    <h1>{{ page.title }}</h1>
  </div>

  <!-- Meta data -->
  <div class="post-meta">
    {% if site.author %}
    <span class="glyphicon glyphicon-user"></span><span class="post-meta-data">{{ site.author }}</span>
    {% endif %}
    {% if page.date %}
    <span class="glyphicon glyphicon-time"></span><span class="post-meta-data">{{ page.date | date: "%d-%m-%Y" }}</span>
    {% endif %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-sharing">
    
  </div>

</div>

<!-- Comments -->
{% if page.disqus %}
<div class="comments">
  <h1>Commentaires</h1>
  
  <div id="disqus_thread"></div>
  
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'agilespiritjekyllblog';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
{% endif %}
<!-- End Comments -->
